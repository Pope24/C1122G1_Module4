<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/create-book}">Add new book</a>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tên sách</th>
        <th>Mô tả</th>
        <th>Số lượng</th>
        <th>Ngày tạo</th>
        <th>Mượn sách</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${bookList}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getNameBook()}"></td>
        <td th:text="${book.getDescription()}"></td>
        <td th:text="${book.getAmount()}"></td>
        <td th:text="${book.getInitialDate().getCreateAt()}"></td>
        <td>
            <button type="button" class="btn btn-warning"
                    th:onclick="|window.location = '/rent-book/' + ${book.getId()}|">Mượn sách
            </button>
        </td>
    </tr>
    </tbody>
</table>
<h4>Trả sách</h4>
<form th:action="@{/pay-book}" method="post">
    <label>Mã số mượn sách: </label>
    <input type="text" name="id">
    <input type="submit" value="Submit">
</form>
</body>
</html>
