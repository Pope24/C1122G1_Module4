<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/validateUser}" method="post" th:object="${user}">
    <input type="text" placeholder="input name user" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <input type="text" placeholder="input age user" th:field="*{age}">
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
