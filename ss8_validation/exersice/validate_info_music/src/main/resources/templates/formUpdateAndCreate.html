<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/listMusic :: head">
</head>
<body>
<a th:href="@{/}">Back to home</a>
<form class="form-horizontal" action="/save-music" th:object="${music}" method="post">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="hidden" class="form-control" th:field="*{id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Tên bài hát:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap tên bài hát" th:field="*{nameMusic}">
            <p style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Tên nghệ sĩ:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap tên nghệ sĩ" th:field="*{singer}">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Thể loại:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nhap thể loại" th:field="*{typeMusic}">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
