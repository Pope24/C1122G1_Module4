<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/listBlog :: head}"></head>
<body>
<div th:replace="~{/listBlog :: header}"></div>
<div class="main">
    <h3>Thêm mới blog</h3>
    <form class="form-horizontal" action="/blog/create-blog/save" th:object="${blog}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Tên tiêu đề:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nhap tieu de" th:field="*{title}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Thể loại:</label>
            <select th:field="*{typeBlog}">
                <option th:each="idTypeBlog: ${typeBlog}" th:value="${idTypeBlog.getId()}"
                        th:text="${idTypeBlog.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nội dung blog:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nội dung về blog" th:field="*{content}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Link ảnh:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Link online" th:field="*{image}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="~{/listBlog :: footer}"></div>
</body>
</html>
