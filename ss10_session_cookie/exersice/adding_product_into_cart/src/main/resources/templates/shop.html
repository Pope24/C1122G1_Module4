<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Shop Product</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="d-flex justify-content-around align-items-center">
    <div class="card" style="width: 18rem;" th:each="product: ${products}">
        <img alt="..." th:src="${product.getImage()}">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.getName()}"></h5>
            <p class="card-text" th:text="${product.getPrice()}"></p>
            <a class="btn btn-primary" href="#"
               th:onclick="|window.location.href = '/shop/detail/'+ ${product.getId()}|">Chi tiáº¿t</a>
        </div>
    </div>
</div>
</body>
</html>
